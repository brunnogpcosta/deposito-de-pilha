<div id="container">
  <app-search-string (whenSearch)="mySearchString($event)"></app-search-string>

  <div class="content-result">
    <h4 *ngIf="myString == null || myString == ''; else semSearchString">
      {{ qtd_depositos }} Depósitos Encontrados
    </h4>

    <ng-template #semSearchString>
      <h4>
        {{ qtd_depositos }} Depósitos Encontrados para o termo "{{ myString }}"
      </h4>
    </ng-template>

    <select
      id="itens"
      name="itens"
      (change)="escolhaLimit($event.target.value)"
    >
      <option value="3">3</option>
      <option selected value="6">6</option>
      <option value="9">9</option>
    </select>
  </div>

  <div class="content" *ngIf="qtd_depositos > 0; else semNada">
    <div
      class="card"
      *ngFor="
        let deposito of depositos | slice: startLimit:limit;
        let i = index
      "
      (click)="goToDetail(deposito)"
    >
      <div class="img"></div>
      <ul>
        <li>{{ deposito.nome }}</li>
        <li>{{ deposito.endereco }}</li>
        <li>Tel: {{ deposito.telefone }}</li>
      </ul>
    </div>
  </div>

  <div id="paginacao">
    <button (click)="prevPage()" [disabled]="startLimit == 0">Anterior</button>

    <p>{{ paginaAtual }} de {{ paginaDisponiveis }}</p>

    <button (click)="nextPage()" [disabled]="limit >= qtd_depositos">
      Próximo
    </button>
  </div>

  <ng-template #semNada>
    <div class="continerImgSemNada">
      <img [src]="imgClean" class="imagemSemItens" />
    </div>
  </ng-template>
</div>
