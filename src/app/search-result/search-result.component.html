<div id="container">
  <app-search-string (whenSearch)="mySearchString($event)"></app-search-string>

  <h3 *ngIf="searchString == null; else semSearchString">
    {{ qtd_depositos }} Depósitos Encontrados
  </h3>
  <ng-template #semSearchString>
    <h3>
      {{ qtd_depositos }} Depósitos Encontrados para o termo "{{ myString }}"
    </h3>
  </ng-template>

  <div class="content">
    <div
      class="card"
      *ngFor="let deposito of depositos"
      (click)="goToDetail(deposito)"
    >
      <div class="img"></div>
      <ul>
        <li>{{ deposito.nome }}</li>
        <li>{{ deposito.endereco }}</li>
        <li>Tel: {{ deposito.telefone }}</li>
      </ul>
    </div>
  </div>

  <div id="paginacao">
    <button>Anterior</button>
    <p>1 de 20</p>
    <button>Próximo</button>
  </div>
</div>
