<div id="content">
  <h3>Cadastro de Depósito</h3>

  <form (ngSubmit)="cadastrar()">
    <label>Nome do Deposito</label>
    <input type="text" [(ngModel)]="deposito.nome" name="something" />

    <label>Endereço</label>
    <input type="text" [(ngModel)]="deposito.endereco" name="something" />

    <label>Telefone</label>
    <input type="text" [(ngModel)]="deposito.telefone" name="something" />

    <input type="submit" value="Salvar" />
  </form>
</div>
